<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <link rel="icon" type="icon/x-icon" href="doclogo.png">
    
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--google font-->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
:root{
    --black:black;
    --purple: purple;
    --light-color:#666;
    --box-shadow: 0  .5rem 1.5rem rgba(0,0,0,.1);
}
*{
    font-family: 'andika';
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
    text-decoration: none;
    text-transform: none;
    transition: all .2s linear;
}

html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 7rem;
    scroll-behavior: smooth;
}
body{
    background: #fff;

}
/*header*/

.header{
    height: 100px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display:flex;
    align-items: center;
    border: 1px solid;
    justify-content: space-between;
    padding: 2rem 9%;
    background: #fff;
    z-index: 1000;
    box-shadow: var(--box-shadow);
    padding-top: 15px;
}

.header .logo img{
    margin-top: 10px;
    height: 90px;
    width: 90px;
    display: inline-block;
}
.header .headbar a{
    font-size: 1.7rem;
    border-radius: .5rem;
    padding: .5rem 1.5rem;
    color: var(--light-color);
}
.header .headbar a:hover{
    color: #fff;
    background: linear-gradient(120deg,#49ff20 40%,#5d5d5d47);
}
.header .menubtn{
    margin-right: 60px;
}
.header .menubtn {
    padding: 10px 45px;
    text-align: center;
    font-size: 19px;
    color: #fff;
    border: none;
    background-image: linear-gradient(120deg,#49ff20 40%,#5d5d5d47);
    border-radius: 10px;
}
.header .menubtn a{
    color: white;
    text-decoration: none;
}
/*header*/
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3f3f3;
    margin-top: 120px;
}

.appointment-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border: 1px solid greenyellow;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: greenyellow;
    font-size: 34px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="time"],
select,
textarea {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    width: 100%;
}

button {
    margin-top: 20px;
    padding: 12px;
    font-size: 16px;
    background-color: greenyellow;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: greenyellow;
}
button a{
    color: white;
    text-decoration: none;
}

    </style>
</head>
<body>
    <!--header-->
    <header class="header">
        <a class="logo">
            <img src="./doclogo.png">
        </a>
        <!--nav bar-->
        <nav class="headbar">
            <a href="home.html">HOME</a>
            <a href="login.html">LOGIN</a>
            <a href="signup.html">SIGN UP</a>
            <a href="doc.html">DOCTORS</a>
            <a href="medi.html">MEDICINES</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
           
        </nav>
        <!--nav bar-->
        <div class="menubtn">
            <a href="helpline.html" >Helpline</a>
            </div>
    </header>
    <!--header-->
    <div class="appointment-container">
        <h1>Make an Appointment</h1>
        <form onsubmit="return sub()" action="home.html" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="doctor">Choose Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">Select Doctor</option>
                <option value="dr_john">Dr. Rohan Malhotra</option>
                <option value="dr_smith">Dr. Sameer Joshi</option>
                <option value="dr_emily">Dr. Vijay Patel</option>
                <option value="dr_john">Dr. Pradeep Rao</option>
                <option value="dr_smith">Dr. Ashok Kumar</option>
                <option value="dr_emily">Dr. Arjun Singh</option>
                <option value="dr_john">Dr. Rajesh Iyer</option>
                <option value="dr_smith">Recommended Doctors</option>
            </select>
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Add any additional notes here..."></textarea>
            <button type="submit">Submit Appointment</button>
        </form>
    </div>
</body>
</html>
