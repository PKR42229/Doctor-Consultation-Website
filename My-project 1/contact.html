        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

:root{
    --black:black;
    --purple: purple;
    --light-color:#666;
    --box-shadow: 0  .5rem 1.5rem rgba(0,0,0,.1);
}
*{
    font-family: 'andika';
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
    text-decoration: none;
    text-transform: none;
    transition: all .2s linear;
}

html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 7rem;
    scroll-behavior: smooth;
}
body{
    background: #fff;

}
/*header*/

.header{
    height: 100px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display:flex;
    align-items: center;
    border: 1px solid;
    justify-content: space-between;
    padding: 2rem 9%;
    background: #fff;
    z-index: 1000;
    box-shadow: var(--box-shadow);
    padding-top: 15px;
}

.header .logo img{
    margin-top: 10px;
    height: 90px;
    width: 90px;
    display: inline-block;
}
.header .headbar a{
    font-size: 1.7rem;
    border-radius: .5rem;
    padding: .5rem 1.5rem;
    color: var(--light-color);
}
.header .headbar a:hover{
    color: #fff;
    background: linear-gradient(120deg,#49ff20 40%,#5d5d5d47);
}
.header .menubtn{
    margin-right: 60px;
}
.header .menubtn {
    padding: 10px 45px;
    text-align: center;
    font-size: 19px;
    color: #fff;
    border: none;
    background-image: linear-gradient(120deg,#49ff20 40%,#5d5d5d47);
    border-radius: 10px;
}
.header .menubtn a{
    color: white;
    text-decoration: none;
}
/*header*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f8fb;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    color: rgb(47, 255, 0);
    font-size: 4em;
    margin-top: 90px;
}

header p {
    font-size: 2em;
    color: #4d4d4d;
}

.contact-info {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 600px;
    margin-bottom: 40px;
    font-size: 1.4em;
}

.contact-info .info-item {
    text-align: center;
    background: #e1f5fe;
    padding: 20px;
    border-radius: 8px;
    width: 30%;
}

.contact-info h3 {
    color: #2bff05;
    margin-bottom: 10px;
    font-size: 2em;
}

.contact-form {
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    font-size: 1.5em;
    border: 1px solid rgb(9, 255, 0);
}

.contact-form h2 {
    color: #44ff00;
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    color: #333;
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #d4d4d4;
    border-radius: 5px;
    font-size: 1em;
}
.contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #00ff11;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #0cf10c;
}

    </style>
</head>
<body>
    <!--header-->
    <header class="header">

        </nav>
         <!--nav bar-->
         <div class="menubtn">
            <a href="helpline.html" >Helpline</a>
            </div>

    </header>
    <!--header-->

    <header>
        <h1>Contact Us</h1>
        <p>We are here to help you with your healthcare needs. Feel free to reach out to us!</p>
    </header>
    <section class="contact-info">
        <div class="info-item">
            <h3>Our Address</h3>
            <p>123 Health St, Wellness City, 456789</p>
        </div>
        <div class="info-item">
            <h3>Email Us</h3>
            <p>info@consultdoctors.com</p>
        </div>
        <div class="info-item">
            <h3>Call Us</h3>
            <p>+1 234 567 890</p>
        </div>
    </section>
    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
